<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Séries HDR Torrent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="text-center my-3">
        <!-- Menu de navegação -->
        <nav class="mb-3">
            <a href="https://scraping-filmes-hdr-torrent.vercel.app/" class="btn btn-outline-light me-2" target="_blank">Filmes</a>
            <a href="https://pesquisa-de-filmes-e-s-ries-hdr-tor.vercel.app/" class="btn btn-outline-light" target="_blank">Pesquisa</a>
        </nav>

        <h1>Séries HDR Torrent</h1>
    </header>

    <main>
        {% if series %}
            <div class="grid">
                {% for s in series %}
                    <div class="card">
                        <a href="{{ url_for('detalhes') }}?url={{ s.link }}">
                            <img src="{{ s.img }}" alt="{{ s.titulo }}">
                            <h2>{{ s.titulo }}</h2>
                        </a>
                        <p>{{ s.tipo }} | {{ s.qualidade }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="empty">Nenhuma série encontrada.</p>
        {% endif %}
    </main>
</body>
</html>
